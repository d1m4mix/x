<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<title>mixing-portfolio</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.7/dist/plyr.css" />
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.7/dist/plyr.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {const players = document.querySelectorAll('.ap');players.forEach(function(player) {const plyr = new Plyr(player, {controls: ['play', 'progress']});player.addEventListener('play', function() {players.forEach(function(otherPlayer) {if (otherPlayer !== player && !otherPlayer.paused) {otherPlayer.pause();}});});const controlsContainer = document.createElement('div');controlsContainer.classList.add('controls');const buttons = [{text: '00', class: 'db-0', volume: 1}, {text: '12', class: 'db-12', volume: 0.25}, {text: '24', class: 'db-24', volume: 0.0625}, {text: '36', class: 'db-36', volume: 0.0156}, {text: '48', class: 'db-48', volume: 0.0032}];buttons.forEach((btn, index) => {const button = document.createElement('button');button.textContent = btn.text;button.classList.add(btn.class);if (index === 0) {button.classList.add('active');plyr.volume = btn.volume;}button.addEventListener('click', function() {plyr.volume = btn.volume;controlsContainer.querySelectorAll('button').forEach(b => b.classList.remove('active'));button.classList.add('active');});controlsContainer.appendChild(button);});player.parentElement.appendChild(controlsContainer);});});
</script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
@font-face {font-family: 'BMNECO'; src: url('https://closdelaroche.github.io/fonts/BMNECO.TTF') format('truetype');}
html {/*outline: solid red 2px;*/ width: 100%; max-width: 360px; min-width: 360px; margin: 0 auto; overflow-x: hidden;}
body {/*outline: solid green 2px;*/ height: 96vh; background-color: white; margin: 0 auto; margin-top: 26px; padding-right: 25px; overflow-x: hidden;}
p {display: inline-block; outline: solid black 2px; width: 100%; margin: 6px; padding: 6.5px; padding-top: 2px; padding-bottom: 2px;}
.text-dop {font-family: 'Fira Code', sans-serif; font-size: 12px; font-weight: 500;}
.text-head {font-family: 'Fira Sans Condensed', sans-serif; /*font-style: italic;*/ text-align: center; font-weight: 400;}
.text-main {text-align: justify; font-family: 'Fira Sans Extra Condensed', sans-serif; /*font-style: italic;*/ font-size: 20px; font-weight: 300;}
.player-container{outline: solid black 2px; margin: 6px; margin-bottom: 6px; width: 328px !important; padding: 10px; padding-top: 0px;}
.controls {display: flex; justify-content: center; font-family: 'Fira Code'; font-size: 14px; font-weight: 600; gap: 3px;}
.controls button {-webkit-tap-highlight-color: transparent; cursor: auto; width: 58px !important; background-color: white; color: black; transition: none; border: solid black 2px;}
.controls button:hover {background-color: inherit; color: inherit; cursor: inherit;transition: none;}
.controls button.active {background-color: #522e93; color: white; border: solid black 2px;}
.plyr__progress {width: 92%;}
.plyr--full-ui input[type=range] {color: #522e93;}
.plyr__control {-webkit-tap-highlight-color: transparent; background-color: white !important; color: #522e93 !important;}
.plyr__control:hover {background-color: inherit; color: inherit; cursor: inherit; transition: none;}
</style>
</head>
<body>


<p class="text-main" style="font-weight: 400; text-align: center;">кейс #1</p>


<p class="text-main">трек #1: ov = 5.8 &rarr; cv = same<!--winner--></p>
<div class="player-container">
<audio class="ap" controls>
<source src="audio/znaeshliti.mp3" type="audio/mp3">
</audio>
</div>

</html>
